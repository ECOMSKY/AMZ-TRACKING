<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/mono-product.css">
    <link rel="stylesheet" href="css/mono-product-mobile.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <main>
        <div class="product-container">
            <div class="product-image">
                <img src="" alt="">
            </div>
            <div class="product-info">
                <h1></h1>
                <div class="rating">
                    <span class="stars">★★★★★</span>
                    <span class="reviews"></span>
                </div>
                <div class="price"></div>
                <ul class="features">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <div class="price-section">
                    <a href="#" id="cta-button" class="cta-button"></a>
                </div>
            </div>
        </div>

        <section id="description" class="description">
            <h2>Description</h2>
            <p></p>
        </section>

        <section class="characteristics">
            <h2>Caractéristiques</h2>
            <div class="characteristics-grid">
                <div class="characteristic">
                    <span class="label"></span>
                    <span class="value"></span>
                </div>
                <div class="characteristic">
                    <span class="label"></span>
                    <span class="value"></span>
                </div>
                <div class="characteristic">
                    <span class="label"></span>
                    <span class="value"></span>
                </div>
                <div class="characteristic">
                    <span class="label"></span>
                    <span class="value"></span>
                </div>
                <div class="characteristic">
                    <span class="label"></span>
                    <span class="value"></span>
                </div>
                <div class="characteristic">
                    <span class="label"></span>
                    <span class="value"></span>
                </div>
                <div class="characteristic">
                    <span class="label"></span>
                    <span class="value"></span>
                </div>
                <div class="characteristic">
                    <span class="label"></span>
                    <span class="value"></span>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/mono-product.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('mono-product-form');
            const ctaButton = document.getElementById('cta-button');
            
            if (form && ctaButton) {
                ctaButton.textContent = form.dataset.ctaText || 'Vérifier la disponibilité';
                ctaButton.style.backgroundColor = form.dataset.ctaBgColor || '#FF9900';
                ctaButton.style.color = form.dataset.ctaTextColor || 'white';
            }
        });
        </script>
</body>
</html>
