<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono Products Management</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/monoproducts.css">
</head>
<body class="dashboard-page">
    <header class="dashboard-header">
        <nav>
            <ul class="nav-links">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/funnels">Funnels</a></li>
                <li><a href="/products">Multi Products</a></li>
                <li><a href="/monoproducts" class="active">Mono Products</a></li>
                <li><a href="/rules">Rules</a></li>
                <li><a href="/design">Design</a></li>
                <li><a href="/tracking">Tracking</a></li>
                <li><a href="/api">API</a></li>
                <li><a href="/sync">Sync</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><button id="logout-btn" class="btn-danger">Logout</button></li>
                <!-- Add other navigation items -->
            </ul>
        </nav>
    </header>

    <main class="dashboard-container">
        <section id="create-product" class="section">
            <h2>Create Mono Product</h2>
            <form id="mono-product-form" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="asin">ASIN:</label>
                        <input type="text" id="asin" name="asin" required>
                    </div>
                    <div class="form-group">
                        <label for="marketplace">Marketplace:</label>
                        <select id="marketplace" name="marketplace" required>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="logo-text">Logo Text:</label>
                        <input type="text" id="logo-text" name="logo-text">
                    </div>
                    <div class="form-group">
                        <label for="productImage">Image:</label>
                        <input type="file" id="productImage" name="productImage" accept="image/*">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-title">Product Title:</label>
                        <input type="text" id="product-title" name="product-title" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="currency">Currency:</label>
                        <select id="currency" name="currency" required>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reviews">Number of Reviews:</label>
                        <input type="number" id="reviews" name="reviews" required>
                    </div>
                </div>
                <div id="bullet-points-container">
                    <h3>Bullet Points</h3>
                    <div class="form-group">
                        <input type="text" name="bullet-points[]" placeholder="Bullet point 1">
                    </div>
                </div>
                <button type="button" id="add-bullet-point" class="btn-secondary">Add Bullet Point</button>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div id="characteristics-container">
                    <h3>Characteristics</h3>
                    <div class="characteristic-pair">
                        <input type="text" name="characteristic-names[]" placeholder="Characteristic name">
                        <input type="text" name="characteristic-values[]" placeholder="Characteristic value">
                    </div>
                </div>
                <button type="button" id="add-characteristic" class="btn-secondary">Add Characteristic</button>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cta-text">CTA Button Text:</label>
                        <input type="text" id="cta-text" name="cta-text" required>
                    </div>
                    <div class="form-group">
                        <label for="cta-bg-color">CTA Button Background Color:</label>
                        <input type="color" id="cta-bg-color" name="cta-bg-color" required>
                    </div>
                    <div class="form-group">
                        <label for="cta-text-color">CTA Button Text Color:</label>
                        <input type="color" id="cta-text-color" name="cta-text-color" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Save Product</button>
            </form>
        </section>

        <section id="product-list" class="section">
            <h2>Mono Products List</h2>
            <table id="mono-products-table">
                <thead>
                    <tr>
                        <th>ASIN</th>
                        <th>Product Title</th>
                        <th>Price</th>
                        <th>Marketplace</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/monoproducts.js"></script>
    <script src="js/logout.js"></script>
    <script>
        (function() {
          const token = localStorage.getItem('token');
          if (!token) {
            window.location.href = '/login';
          }
        })();
      </script>
</body>
</html>
